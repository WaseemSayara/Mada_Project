{% extends 'Customer.html' %}

{% block body %}

    <h1>dfdfdfd</h1>

 <form action="{{ url_for('Settings') }}" method='POST'>

  <div class="right-content">
    <h1 id="pi">Account<span> Settings</span></h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}

                         <div class="alert alert-{{ category }} alert-dismissable" role="alert">
                             <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                 <span aria-hidden="true">x</span>
                             </button>
                            {{message}}

                         </div>

                        {% endfor %}
                     {% endif %}
                {% endwith %}
    <hr>

    <label for="oldPassword" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Ss Unicode', Geneva, Verdana, sans-serif">Old Password:</label>
    <input type="password" name="oldPassword1" id="oldPassword"  required />

    <label for="newPassword" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Ss Unicode', Geneva, Verdana, sans-serif">New Password:</label>
    <input type="password" id="newPassword" name="newPassword"  />

    <label for="confirmPassword" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Ss Unicode', Geneva, Verdana, sans-serif">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" title="Confirm new password" />


    <input type="submit" class="btn" style="color: white; font-size: 15px" value="Change Password">

  </div>

</form>

{% endblock %}
