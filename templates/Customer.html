<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer_Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleCust.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>

    <input type="checkbox" id="check">
  
    <div class="header1">
      <label for="check">
        <i class="fas fa-bars" id="sidebar_1" style="display: inline-block; top:2%; font-size:200%"></i>
      </label>
      <div style="display: inline-block">
        <h3 class="left_area2_h3">Mada<span class="left_area2_span"> Al Arab</span></h3>
      </div>
      <div class="right_area2">
        <a href="{{url_for('home')}}" class="logout_1">LogOut</a>
      </div>
        </div>
   
   
    <div class="sidebar">
      <div class="profile_info">
        <img src="/static/pictures/cust_photo.jpg" class="profile_image" alt="">
        <h4>{{ user_name }}</h4>
      </div>
      
      <a href="/Customer/Help"><i class="fas fa-cogs"></i><span>Help</span></a>
      <a href="/Customer/invoices"><i class="fas fa-table"></i><span>Invoice_Tables</span></a>
      <a href="/Customer/personal_info"><i class="fas fa-info-circle"></i><span>About</span></a>
      <a href="/Customer/settings"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>

{#     000000000000000000000000000000000000000000#}

    {% block body %} {% endblock %}

{#  0000000000000000000000000000000000000000#}

  </body>
</html>
